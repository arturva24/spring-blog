
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: main-header('Create Post')"></head>
    <body>
        <nav th:include="fragments/navbar :: mainNavbar"></nav>
        <!--create post-->
        <div class="container">
            <div class="row">
                <form th:action="@{/posts/create}" method="Post" th:object="${posts}"><br/>
                    <div class="form-group">
                        <h1>Title:</h1>
                        <div>
                            <input class="form-control" name="title" th:object="${title}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h1>Description:</h1>
                    </div>
                    <div>
                        <input class="form-control" name="body" th:object="${body}"/>
                    </div>
                    <br />
                    <div class="col">
                        <input type="submit" class="btn btn-block btn-primary" />
                    </div>
                </form>
            </div>
        </div>
        <br/>
        <footer th:include="fragments/footer :: footer"></footer>
    </body>
</html>
